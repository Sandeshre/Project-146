<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 5 28">
            <a-camera></a-camera>
        </a-entity>
        <a-entity
            sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 5.5">
        </a-entity>
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!---Venus--->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="4 0 -5" radius="0.3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>  
        </a-entity>

        <!---Earth--->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="7 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
            <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
                <a-sphere radius=".2" position="1 0 0" color="grey"></a-sphere>
            </a-entity>
            </a-sphere>  
        </a-entity>
        
        <!---Mars--->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
        <a-sphere position="10 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
        <a-sphere position="14 0 -5" radius="1.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>  
        </a-entity>

        <!---Saturn--->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
        <a-sphere position="16 0 -5" radius="0.8" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
            <!-- Saturn's Ring -->
            <a-torus color="red"  radius-tubular=".015" radius="2"  segments-tubular="1000" rotation="90 0 0" ></a-torus>
            <a-torus color="pink"  radius-tubular=".02" radius="1.8"  segments-tubular="1000" rotation="90 0 0" ></a-torus>
            <a-torus color="orange"  radius-tubular=".025" radius="1.6"  segments-tubular="1000" rotation="90 0 0" ></a-torus>
        </a-sphere>  
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
        <a-sphere position="19 0 -5" radius="0.7" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!---Neptune--->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
        <a-sphere position="22 0 -5" radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!---Orbital Rings-->
        <!---Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segements-tubular="1000"></a-torus>
        <!---Venus-->
        <a-torus color="grey" rotation="90 0 0" radius="6.4" radius-tubular="0.01" segements-tubular="1000"></a-torus>
        <!---Earth-->
        <a-torus color="grey" rotation="90 0 0" radius="8.4" radius-tubular="0.01" segements-tubular="1000"></a-torus>
        <!---Mars-->
        <a-torus color="grey" rotation="90 0 0" radius="11" radius-tubular="0.01" segements-tubular="1000"></a-torus>
        <!---Jupiter-->
        <a-torus color="grey" rotation="90 0 0" radius="14" radius-tubular="0.01" segements-tubular="1000"></a-torus>
        <!---Saturn-->
        <a-torus color="grey" rotation="90 0 0" radius="17" radius-tubular="0.01" segements-tubular="1000"></a-torus>
        <!---Uranus-->
        <a-torus color="grey" rotation="90 0 0" radius="19" radius-tubular="0.01" segements-tubular="1000"></a-torus>
        <!---Neptune-->
        <a-torus color="grey" rotation="90 0 0" radius="23" radius-tubular="0.01" segements-tubular="1000"></a-torus>
    </a-scene>
</body>
</html>
